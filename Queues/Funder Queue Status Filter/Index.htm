        <script language="javascript" type="text/javascript">
            var idleTime = 0;

            function timerIncrement() {
                idleTime = idleTime + 1;
                if (idleTime == 10) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 5 minutes due to inactivity. Click here to continue working.');
                }

                if (idleTime == 11) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 4 minutes due to inactivity. Click here to continue working.');
                }

                if (idleTime == 12) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 3 minutes due to inactivity. Click here to continue working.');
                }

                if (idleTime == 13) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 2 minutes due to inactivity. Click here to continue working.');
                }

                if (idleTime == 14) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 1 minute due to inactivity. Click here to continue working.');
                }

                if (idleTime > 14) {
                    window.location.href = "/Account/Logoff";
                }
            }
            $.ajaxSetup({ cache: false });

            function showNoty(html, excludeButtons) {
                var canEdit = 'False' == 'True';
                html += "<table width=\"100%\"><tr><td>";

                if (canEdit && !excludeButtons) {
                    html += "<div id=\"buttons\"><input class=\"standard_button\" type=\"button\" onclick=\"saveClick();\" value=\"Save\" id=\"btnSaveRule\" /> <input class=\"standard_button\" type=\"button\" onclick=\"cancelClick();\" value=\"Cancel\" id=\"btnCancel\" /></div>";
                }
                html += "</td></tr></table>";
                var n = noty({ "text": html, "layout": "topCenter", "type": "alert", "animateOpen": { "height": "toggle" }, "speed": 0, "timeout": false, "closeButton": true, "closeOnSelfClick": false, "closeOnSelfOver": false, "modal": true });

                disableUnlessCanEdit();

                return n;
            }

            function openHelp(helpId) {
                var winBlankPopup = window.open("/CustomerPortal/Wiki/Content?wikiId=" + helpId);
                if (winBlankPopup) {
                    winBlankPopup.focus();
                    winBlankPopup.close();
                }
            }

                
            $(document).ready(function () {
                //Increment the idle time counter every minute.
                //var idleInterval = setInterval(timerIncrement, 60000); // 1 minute

                //Zero the idle timer on mouse movement.
                $(this).mousemove(function (e) {
                    idleTime = 0;
                });
                $(this).keypress(function (e) {
                    idleTime = 0;
                });
                $(window).load(function () {
                            
                    var content = "";
                    content = '<span id="pageName">Funder Queue Status Filter';                                                        
                            
                            

                    content += '</span><br><font color="grey" size="2"><span id="pageDescription">Determine which statuses should be displayed in the Funder Main Queue.</span></font>';
                    $("#Caption:not(.setByWizard)").html(content);
                                                                                                              

                });
            });
                

            function disableUnlessCanEdit() {
                var canEdit = 'False' == 'True';

                if (!canEdit) {

                    $(':button').hide();

                    $.each($("input"), function () {
                        $(this).attr('disabled', true);
                    });

                    $.each($("textarea"), function () {
                        $(this).attr('disabled', true);
                    });

                    $.each($("select"), function () {
                        $(this).attr('disabled', true);
                    });

                    $('.btn').hide();

                    $('#queueSelect').removeAttr('disabled');
                }
            }

<script type="text/javascript">
    
    $.ajaxSetup({ cache: false });
    var queueStatus_model = {};
    var screenType;
    var screenDesc;
    var oldValues = new Array();

    $(document).ready(function () {
        

        screenType = $("#ScreenType").val();
        $("#btnSave").click(function () {
            save();
        });
       
        $("#btnCancel").click(function () {
            var newValues = GetControlValues();
            var compareValues = CompareArrays(newValues, oldValues);
            if (!compareValues) {
                if (confirm("Clicking ok will cancel your changes!")) {
                    getConfiguration();
                }
            }
            else {
                getConfiguration();
            }
        });

        queueStatus_model = {};
        var parameter = { ScreenType: screenType };
        $.getJSON("/admin/QueueStatus/getMetaData", parameter, function (data) {
            queueStatus_model.columns = $.parseJSON(data.Columns);
            getConfiguration();
        });

    });

    function getConfiguration() {
        var parameter = { ScreenType: screenType };
        $.getJSON("/admin/QueueStatus/GetQueueStatusConfigurations", parameter, function (data) {
            queueStatus_model.configuration = $.parseJSON(data.Configuration);
            showView();
        });
    }
    
    function showView() {
        var config = { Columns: [] };
        config.Columns = queueStatus_model.configuration;

        var availableColumns = _.filter(queueStatus_model.columns, function (column) {
            var exists = _.any(config.Columns, function (selected) { return selected.ApplicationStatusId == column.Id; });
            return !exists;
        });

        $("#configurationDiv").empty();
        $("#configurationTemplate").tmpl(config,{ availableColumns: availableColumns }).appendTo("#configurationDiv");
        
        $('#to2').click(function () {
            assignList();
        });

        $('#to1').click(function () {
            unassignList();
        });
        
        $('#toAll2').click(function () {
            assignAll();
        });

        $('#toAll1').click(function () {
            unassignAll();
        });
    
        oldValues = new Array();
        oldValues = GetControlValues();
        disableUnlessCanEdit();
    }
    
    function assignList() {
        $('#availableColumns :selected').each(function (i, selected) {
            $('#selectedColumns').append('<option value="' + selected.value + '">' + selected.text + '</option>');
            $("#availableColumns option[value='" + selected.value + "']").remove();
        });
    }

    function unassignList() {
        $('#selectedColumns :selected').each(function (i, selected) {
            $('#availableColumns').append('<option value="' + selected.value + '">' + selected.text + '</option>');
            $("#selectedColumns option[value='" + selected.value + "']").remove();
        });
    }
    
    function assignAll() {
        $('#availableColumns option').each(function (i, selected) {
            $('#selectedColumns').append('<option value="' + selected.value + '">' + selected.text + '</option>');
            $("#availableColumns option[value='" + selected.value + "']").remove();
        });
    }

    function unassignAll() {
        $('#selectedColumns option').each(function (i, selected) {
            $('#availableColumns').append('<option value="' + selected.value + '">' + selected.text + '</option>');
            $("#selectedColumns option[value='" + selected.value + "']").remove();
        });
    }

    function save() {
        var selectedColumnIds = _.map($('#selectedColumns option'), function (o) {
            return o.value;
        });

        var QueueStatus = [];

        if (selectedColumnIds.length > queueStatus_model.configuration.length) {
            $.each(selectedColumnIds, function (i, elem) {
                var source;
                if (queueStatus_model.configuration.length > 0) {
                    source = {
                        Id: (!_.isUndefined(queueStatus_model.configuration[i])) ? queueStatus_model.configuration[i].Id : 0,
                        ApplicationStatusId: elem,
                        ScreenType: $("#ScreenType").val()
                    };
                } else {
                    source = {
                        Id: 0,
                        ApplicationStatusId: elem,
                        ScreenType: $("#ScreenType").val()
                    };
                }
                QueueStatus.push(source);
            });
        }
        else {
            $.each(queueStatus_model.configuration, function (i, elem) {
                    var source = {
                        Id: (!_.isUndefined(queueStatus_model.configuration[i])) ? queueStatus_model.configuration[i].Id : 0,
                        ApplicationStatusId: (!_.isUndefined(selectedColumnIds[i])) ? selectedColumnIds[i] : null,
                        ScreenType: $("#ScreenType").val()
                    };
               
                QueueStatus.push(source);
            });
        }

        $.ajax({
            type: 'POST',
            url: "/admin/QueueStatus/save",
            contentType: 'application/json; charset=utf-8',
            data: JSON.stringify({ QueueStatusConfigurationModel: { QueueStatusConfigurationData: QueueStatus, ScreenType: $("#ScreenType").val() } }),
            async: false,
            success: function (data) {
                alert('Configuration Saved');
                getConfiguration();
            }
        });
    }
</script>
