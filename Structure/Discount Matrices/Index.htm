            var idleTime = 0;

            function timerIncrement() {
                idleTime = idleTime + 1;
                if (idleTime == 10) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 5 minutes due to inactivity. Click here to continue working.');
                }

                if (idleTime == 11) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 4 minutes due to inactivity. Click here to continue working.');
                }

                if (idleTime == 12) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 3 minutes due to inactivity. Click here to continue working.');
                }

                if (idleTime == 13) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 2 minutes due to inactivity. Click here to continue working.');
                }

                if (idleTime == 14) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 1 minute due to inactivity. Click here to continue working.');
                }

                if (idleTime > 14) {
                    window.location.href = "/Account/Logoff";
                }
            }
            $.ajaxSetup({ cache: false });

            function showNoty(html, excludeButtons) {
                var canEdit = 'False' == 'True';
                html += "<table width=\"100%\"><tr><td>";

                if (canEdit && !excludeButtons) {
                    html += "<div id=\"buttons\"><input class=\"standard_button\" type=\"button\" onclick=\"saveClick();\" value=\"Save\" id=\"btnSaveRule\" /> <input class=\"standard_button\" type=\"button\" onclick=\"cancelClick();\" value=\"Cancel\" id=\"btnCancel\" /></div>";
                }
                html += "</td></tr></table>";
                var n = noty({ "text": html, "layout": "topCenter", "type": "alert", "animateOpen": { "height": "toggle" }, "speed": 0, "timeout": false, "closeButton": true, "closeOnSelfClick": false, "closeOnSelfOver": false, "modal": true });

                disableUnlessCanEdit();

                return n;
            }

            function openHelp(helpId) {
                var winBlankPopup = window.open("/CustomerPortal/Wiki/Content?wikiId=" + helpId);
                if (winBlankPopup) {
                    winBlankPopup.focus();
                    winBlankPopup.close();
                }
            }

                
            $(document).ready(function () {
                //Increment the idle time counter every minute.

                    idleTime = 0;

                    idleTime = 0;

            function disableUnlessCanEdit() {
                var canEdit = 'False' == 'True';

                if (!canEdit) {

                    $(':button').hide();

                    $.each($("input"), function () {
                        $(this).attr('disabled', true);
                    });

                    $.each($("textarea"), function () {
                        $(this).attr('disabled', true);
                    });

                    $.each($("select"), function () {
                        $(this).attr('disabled', true);
                    });

                    $('.btn').hide();

                    $('#queueSelect').removeAttr('disabled');
                }
            }

<script id="matrixHeaderTemplate" type="text/x-jquery-tmpl">
    
    <input id="ruleMatrixId" type="hidden" value="${Id}"/>
    <table>
        <tr>
            <td colspan="3" class ="headerBorder"></td>
        </tr>
        <tr>
            <td  id="lblID" class="first">ID</td>
            <td  class="first" style="width:150px"><input type="text"  style="width:150px" id="lblId" disabled="disabled" value="${Identifier}" /> </td>
            <td ></td>
        </tr>
        <tr>
            <td><label for="matrixName">Name</label></td>
            <td colspan="1"> <input type="text" style="width:150px" name="name" id="matrixName" value="${Name}"  class = "formClass"/>  </td>
            <td> <label id="matrixErrorName" style="color:red;" /> </td>
        </tr>
        <tr id="creditPolicyDiv">
            <td><label id="lblCreditPolicyType" for="creditPolicyTypeId">Credit Policy Type</label></td> 
            <td colspan="2"><select name="creditPolicyTypeId" id="creditPolicyTypeId" style="width:155px"  class = "formClass">
                                <option value="-1">Select</option>
                                {{each $item.creditPolicyTypes}}
                                <option value="${Id}">${Name}</option>
                                {{/each}}
                            </select> 
            </td>
        </tr>
        <tr>
            <td><label for="isActiveMatrix">Active</label> </td>
            <td ><input type="checkbox" id="isActiveMatrix" checked="checked" class="formClass" /> </td>
            <td></td>
        </tr>
        <tr id="populateFromUsuryRow">
            <td><label for="populateFromUsury">Populate from Usury</label> </td>
            <td ><input type="checkbox" id="populateFromUsury" checked="checked" class="formClass" /> </td>
            <td></td>
        </tr>
        <tr id="xAxisRow">
            <td><label for="xAxisDataElementId">X Axis</label></td>
            <td><select name="xAxisDataElementId" id="xAxisDataElementId"  class = "formClass">
                    <option value="-1">Select</option>
                    {{each $item.dataElements}}
                    <option value="${Id}">${Name}</option>
                    {{/each}}
                </select>   &nbsp;&nbsp;
            </td>
            <td><label for="xAxisSize" style="vertical-align:top"> Size</label>
                <select id="xAxisSize"  class = "formClass">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                </select></td>
        </tr>
        <tr id="yAxisRow">
            <td><label for="yAxisDataElementId">Y Axis</label></td>
            <td>
                <select name="yAxisDataElementId" id="yAxisDataElementId"   class = "formClass">
                    <option value="-1">Select</option>
                    {{each $item.dataElements}}
                    <option value="${Id}">${Name}</option>
                    {{/each}}
                </select>   &nbsp;&nbsp;</td>
            <td><label for="yAxisSize" style="vertical-align:top"> Size</label>
                <select id="yAxisSize"  class = "formClass">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                </select> </td>
        </tr>
        <tr id="matrixTableRow">
            <td colspan="3"><div id="ruleMatrixTableDiv" class="grid_8" /></td>
        </tr>
        <tr>
            <td colspan="3">
                <div style= "float:right" id="matrixButtons" class="grid_4">
                    <input class="standard_button" type="button" onclick="showMatrixDropdownSelection();" style="width: 150px" value="Dropdown Selection" id="btnMatrixDropdownSelection" />&nbsp;&nbsp;
                    <input class= "standard_button" type="button" onclick="saveMatrixClick();" value="Save" id="btnSaveMatrixRule" /> 
                    <input class="standard_button" type="button" onclick="cancelMatrixClick();" value="Cancel" id="btnMatrixCancel" />
                </div>
            </td>
        </tr>
    </table>
    <div id="dropdownSelectionMatrixDiv" class="ui-corner-all ui-jqgrid" style="display: none;min-width: 600px; height: 200px;overflow-y: scroll;">
    </div>
    <div id="dropdownSelectionButtonMatrixDiv" style="display: none" class="body_footer">
        <!-- button clicks are in selection admin -->
        <input type="button" class="standard_button" value="Update" id="btnMatrixUpdate" onclick="updateClick()" />
        &nbsp;&nbsp;
        <input type="button" class="standard_button" value="Hide" id="btnMatrixHide" onclick="hideClick()" />
    </div>

</script>
<script id="ruleMatrixTableTemplate" type="text/x-jquery-tmpl">
    <table id="ruleMatrixTablechange">
        <tbody>
            {{each Rows}}
            <tr>
                {{each Cols}}
                    {{if X == 0 && Y == 0 && IsX && IsY }}
                        <td style="width:50px;background-color:gray;padding:3px;"><input type="text" style="width:50px;background-color:gray;border:0px" class="xy_${X}_${Y}" value="${Value}" disabled="disabled"/></td>
                    {{else X == 0 && Y > 0 && IsY }}
                        <td style="width:50px;background-color:Red;"><input type="hidden" value="${Id}"/><input name="blockY" id="blockY" type="text" style="width:70px;text-align:center"  value="${Value}"  class = "xy_${X}_${Y} formClass"/></td>
                    {{else X > 0 && Y == 0 && IsX }}
                        <td style="width:50px;background-color:Green;"><input type="hidden" value="${Id}"/><input name="blockX" id="blockX" type="text" style="width:70px;text-align:center"  value="${Value}"  class = "xy_${X}_${Y} formClass"/></td>
                    {{else X > 0 && Y > 0 && (IsX || IsY) }}
                        <td><input type="hidden" value="${Id}"/><input type="text" id="blockPercentage" name="blockPercentage" style="width:70px;text-align:right" onKeyPress="return checkInput(event,'-0123456789.')" value="${Value}"  class = "xy_${X}_${Y} formClass"/></td>
                    {{/if}}
                {{/each}}
            </tr>
            {{/each}}
        </tbody>
    </table>
</script>
