            var idleTime = 0;

            function timerIncrement() {
                idleTime = idleTime + 1;
                if (idleTime == 10) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 5 minutes due to inactivity. Click here to continue working.');
                }

                if (idleTime == 11) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 4 minutes due to inactivity. Click here to continue working.');
                }

                if (idleTime == 12) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 3 minutes due to inactivity. Click here to continue working.');
                }

                if (idleTime == 13) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 2 minutes due to inactivity. Click here to continue working.');
                }

                if (idleTime == 14) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 1 minute due to inactivity. Click here to continue working.');
                }

                if (idleTime > 14) {
                    window.location.href = "/Account/Logoff";
                }
            }
            $.ajaxSetup({ cache: false });

            function showNoty(html, excludeButtons) {
                var canEdit = 'False' == 'True';

                }
                html += "</td></tr></table>";

                    $('#queueSelect').removeAttr('disabled');
                }
            }

<script type="text/javascript">

    var initialNoOneInRoleOption = 0;
    var initialSomeOneInRoleOption = 0;
    
    $(function () {
        
        $("#btnSave").click(function() { save(); });
        
        $("#noOneInSameRoleOption").val(initialNoOneInRoleOption);
        $("#someOneInSameRoleOption").val(initialSomeOneInRoleOption);
    });
    
    
    function save() {
        $.noty({ text: "saving...", type : "information", layout : "topRight", timeout: 1000 });

        var data = {
            AutoAssignUserModel: {
                OptionWhenNoOneInSameRoleAssigned: $("#noOneInSameRoleOption").val(),
                OptionWhenSomeOneInSameRoleAssigned: $("#someOneInSameRoleOption").val()
            }
        };

        $.ajax({
            type: 'POST',
            url: "/admin/autoAssignUser/save",
            contentType: 'application/json; charset=utf-8',
            data: JSON.stringify(data),
            success: function(response) {
                //$.noty.closeAll();
            },
            error: function (xhr) {
                $.noty.closeAll();
                $.noty({ text: "failed to save configuration", type : "error", layout : "topRight", timeout: 1000 });
            }
        });
    }

    function cancelClick() {
    }
</script>
