            var idleTime = 0;

            function timerIncrement() {
                idleTime = idleTime + 1;
                if (idleTime == 10) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 5 minutes due to inactivity. Click here to continue working.');
                }

                if (idleTime == 11) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 4 minutes due to inactivity. Click here to continue working.');
                }

                if (idleTime == 12) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 3 minutes due to inactivity. Click here to continue working.');
                }

                if (idleTime == 13) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 2 minutes due to inactivity. Click here to continue working.');
                }

                if (idleTime == 14) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 1 minute due to inactivity. Click here to continue working.');
                }

                if (idleTime > 14) {
                    window.location.href = "/Account/Logoff";
                }
            }

            function showNoty(html, excludeButtons) {
                var canEdit = 'False' == 'True';

                    winBlankPopup.focus();
                    winBlankPopup.close();

<script type="text/javascript">

    var model = {};
    var originalItems;
    var oldValues = [];

    $(document).ready(function () {
        
        getMetadata();
        
        setupValidation();


        $("#formula").on("click", ".addRow", function () {
            addFormulaRow($(this).closest("tr"));
        });

        $("#formula").on("click", ".removeRow", function () {
            if ($('#formula tbody>tr').length > 1)
                $(this).closest("tr").remove();
        });

        $('#save').click(save);

        $('#cancel').click(function () {
            $("#formula tbody>tr").remove();
            initializeFormula(originalItems);
        });
    });
    
    function getMetadata() {
        $.getJSON("/admin/disbursement/getMetadata", function (data) {

            $("#formula").empty();
            model.allFields = $.parseJSON(data.AllFields);
            model.selectedFormulaItems = $.parseJSON(data.SelectedFormulaItems);
            originalItems = model;
            initializeFormula(model);
        });
    }
    
    function save() {
        var valid = $('form').valid() && allFieldsValid();
        if (!valid) {
            alert("Please enter valid data and try again.");
            return;
        };
        saveFormula();
    }
    
    function initializeFormula(tableModel) {
        if (model.selectedFormulaItems.length == 0) {
            addFormulaRow();
        } else {
            $("#selectedFormulaRowTemplate").tmpl(tableModel).appendTo('#formula');
        }
        oldValues = GetControlValues();
    }

    function addFormulaRow(rowSelector) {
        if (rowSelector == undefined) {
            $("#newFormulaRowTemplate").tmpl(model).appendTo('#formula');
        } else {
            $(rowSelector).after($("#newFormulaRowTemplate").tmpl(model));
        }
        $(rowSelector).next().find('.field').focus();
    }
    
    function saveFormula() {
        var formulaItems = [];

        var formulaRowSelector = '#formula tbody>tr';
        $(formulaRowSelector).each(function(index) {
            formulaItems.push({ 
                Position: index,
                Operator: $(formulaRowSelector + ':eq(' + index + ') td .operator').val(),
                FieldElement: { Id: parseInt($(formulaRowSelector + ':eq(' + index + ') td .field').val()) }, 
                Id: parseInt($(formulaRowSelector + ':eq(' + index + ') td .id').val()) 
            });
        });

        var data = JSON.stringify({
            DisbursementModel: {
                OriginalItems: originalItems.selectedFormulaItems,
                FormulaItems: formulaItems
            }
        });

        $.ajax({
            type: "POST",
            url: '/disbursement/Save',
            contentType: 'application/json; charset=utf-8',
            data: data,
            async: false,
            success: function () {
                alert('Saved Successfully');
            },
            error: function () {
                alert('A problem occurred while saving');
                return false;
            }
        });
    }

    function setupValidation() {
        // add the rule here
        $.validator.addMethod("valueNotEquals", function(value, element, arg) {
            return arg != value;
        }, "Value must not equal arg.");

        // configure your validation
        $("form").validate({
            errorPlacement: function(error, element) {
                return true;
            },

            onfocusout: function(element) {
                $(element).valid();
            },

            rules: {
                field: { valueNotEquals: "" },
                operator: { valueNotEquals: "" }
            },
            messages: {
//                field: {
//                    valueNotEquals: "Please select a field"
//                },
//                operator: {
//                    valueNotEquals: "Please select an operator"
//                }
            },

            errorElement: "span",

            highlight: function(element) {
                $(element).css('border-color', 'red');
            },

            unhighlight: function(element, errorClass, validClass) {
                $(element).css('border-color', '#CCCCCC');
            }
        });
        
        disableUnlessCanEdit();
    }

    function allFieldsValid() {
        var isValid = true;
        var formulaRowSelector = '#formula tbody>tr';
        $(formulaRowSelector).each(function (index) {
            if ($(formulaRowSelector + ':eq(' + index + ') td .field').val() == "")
                isValid = false;
            if ($(formulaRowSelector + ':eq(' + index + ') td .operator').val() == "")
                isValid = false;
        });
        return isValid;
    }

    function showDropdownSelection() {
        $("#dropdownSelectionDiv").empty();
        $.get("/Admin/SelectionAdmin?RuleGroupTypeId=34", function (html) {
            $("#dropdownSelectionDiv").html(html);
            $("#dropdownSelectionDiv").show();
            $("#dropdownSelectionDiv").scrollTop(0);
            $("#dropdownSelectionButtonDiv").show();
        });
    }

    function hideDropdownSelection() {
        $("#dropdownSelectionDiv").empty();
        $("#dropdownSelectionDiv").hide();
        $("#dropdownSelectionButtonDiv").hide();
    }

    function refreshDropdownSelection(success) {
        if (success) {
            $("#dropdownSelectionDiv").empty();
            $("#dropdownSelectionDiv").hide();
            $("#dropdownSelectionButtonDiv").hide();
            getMetadata();
        } else {
            alert("There was an error adding elements. Please try again");
        }
    }
</script>
