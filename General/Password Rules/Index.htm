            var idleTime = 0;

            function timerIncrement() {

                    $.noty.closeAll();
                    notyModal('You will be logged out in 3 minutes due to inactivity. Click here to continue working.');
                }

                if (idleTime == 13) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 2 minutes due to inactivity. Click here to continue working.');
                }

                if (idleTime == 14) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 1 minute due to inactivity. Click here to continue working.');
                }

                if (idleTime > 14) {

<script type="text/javascript">
    var oldValues = new Array();

    $(document).ready(function () {
        
        AssignData();
        
        $('#btnCancel').click(cancel);

        $('#btnSave').click(save);
    });

    function controlValuesAreEqual() {
        var newValues = GetControlValues();
        return CompareArrays(newValues, oldValues);
    }

    function alertInfo(message) {
        $.noty({ text: message, layout: 'topRight', type: 'information', timeout: 3000 });
    }

    function alertSuccess(message) {
        $.noty({ text: message, layout: 'topRight', type: 'success', timeout: 3000 });
    }
    function cancel() {
        if (!controlValuesAreEqual()) {
            if (confirm("Clicking ok will cancel your changes!")) {
                AssignData();
            }
        }
        window.history.back();
    }
    function save() {
        if (controlValuesAreEqual()) {
            alertInfo('No values have changed.');
            return;
        }
        var configuration = {
            Id: $("#ConfigId").val(),
            MinLength: $("#minLength").val(),
            MaxLength: $("#maxLength").val(),
            IsMixCapitals: false,
            IsUserID: $("#isUserIDAllowed").is(":checked"),
            IsSpecialChar: $("#isCpecialChars").is(":checked"),
            PasswordType: $('input:radio[name=PassType]:checked').val()
        };
        $.ajax({
            type: 'POST',
            url: "/admin/PasswordConfiguration/save",
            contentType: 'application/json; charset=utf-8',
            data: JSON.stringify({ PasswordConfigurationModel: { PasswordConfigurationData: configuration} }),
            success: function (data) {
                alertSuccess('Data saved successfully.');
                AssignData();
            }
        });
    }
    
function AssignData() {
    var PasswordConfiguration;
    $.getJSON("/admin/PasswordConfiguration/GetConfiguration", function (data) {
        PasswordConfiguration = $.parseJSON(data.Configuration);
        console.log(PasswordConfiguration);

        $("#createEditDiv").empty();

        (PasswordConfiguration.length > 0) ? $("#createEditTemplate").tmpl(PasswordConfiguration).appendTo("#createEditDiv") : $("#createEditTemplate").tmpl().appendTo("#createEditDiv"); ;

        $("#minLength").val(PasswordConfiguration.MinLength);
        $("#maxLength").val(PasswordConfiguration.MaxLength);

        (PasswordConfiguration.PasswordType == 1) ? $('input:radio[name=PassType]')[0].checked = true : (PasswordConfiguration.PasswordType == 2) ? $('input:radio[name=PassType]')[1].checked = true : $('input:radio[name=PassType]')[2].checked = true;

        (PasswordConfiguration.IsUserID == 0) ? $("#isUserIDAllowed").attr("checked", false) : $("#isUserIDAllowed").attr("checked", true);
        (PasswordConfiguration.IsSpecialChar == 0) ? $("#isCpecialChars").attr("checked", false) : $("#isCpecialChars").attr("checked", true);
           

        
        $("#ConfigId").val(PasswordConfiguration.Id);
        console.log($("#ConfigId").val());

        oldValues = GetControlValues();
        

        var canEdit = 'False' == 'True';

        if (!canEdit) {
            $.each($("input"), function () {
                $(this).attr('disabled', true);
            });

            $.each($("select"), function () {
                $(this).attr('disabled', true);
            });
        }
    });
    
}

</script>
