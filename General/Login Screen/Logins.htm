        <script language="javascript" type="text/javascript">
            var idleTime = 0;

            function timerIncrement() {
                idleTime = idleTime + 1;
                if (idleTime == 10) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 5 minutes due to inactivity. Click here to continue working.');
                }

                if (idleTime == 11) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 4 minutes due to inactivity. Click here to continue working.');
                }

                if (idleTime == 12) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 3 minutes due to inactivity. Click here to continue working.');
                }

                if (idleTime == 13) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 2 minutes due to inactivity. Click here to continue working.');
                }

                if (idleTime == 14) {
                    $.noty.closeAll();
                    notyModal('You will be logged out in 1 minute due to inactivity. Click here to continue working.');
                }

                if (idleTime > 14) {
                    window.location.href = "/Account/Logoff";
                }
            }
            $.ajaxSetup({ cache: false });

            function showNoty(html, excludeButtons) {
                var canEdit = 'False' == 'True';
                html += "<table width=\"100%\"><tr><td>";

                if (canEdit && !excludeButtons) {
                    html += "<div id=\"buttons\"><input class=\"standard_button\" type=\"button\" onclick=\"saveClick();\" value=\"Save\" id=\"btnSaveRule\" /> <input class=\"standard_button\" type=\"button\" onclick=\"cancelClick();\" value=\"Cancel\" id=\"btnCancel\" /></div>";
                }
                html += "</td></tr></table>";
                var n = noty({ "text": html, "layout": "topCenter", "type": "alert", "animateOpen": { "height": "toggle" }, "speed": 0, "timeout": false, "closeButton": true, "closeOnSelfClick": false, "closeOnSelfOver": false, "modal": true });

                disableUnlessCanEdit();

                return n;
            }

                    winBlankPopup.focus();
                    winBlankPopup.close();
                }
            }

                    $.each($("select"), function () {
                        $(this).attr('disabled', true);
                    });

                    $('.btn').hide();

                    $('#queueSelect').removeAttr('disabled');
                }
            }

<script type="text/javascript">
    $(function () {
        
    });

    var oldValues = new Array();
    oldValues = GetControlValues();
    
    $('#btnSave').click(save);
    $('#btnCancel').click(cancel);

    var maxCommentLength = 70;
    $("#textarea").bind('paste', function (e) {
        var el = $(this);
        setTimeout(function () {
            validateCommentLength(el, '#errorDiv', true);
        }, 100);
    });

    $('#textarea').keyup(function (e) {
        validateCommentLength('#textarea', '#errorDiv');
    });

    validateCommentLength('#textarea', '#errorDiv');

    function validateCommentLength(inputSelector, statusSelector, isPastedText) {
        var text = $(inputSelector).val();
        var newLines = text.match(/\n/g) || [];
        var textLength = text.length + newLines.length;
        var charsRemaining = parseInt(maxCommentLength - textLength);
        if (charsRemaining <= 0) {
            charsRemaining = 0;
            $(inputSelector).val((text).substring(0, maxCommentLength - newLines.length));

            if (isPastedText) alert("Maximum characters allowed is " + maxCommentLength + ".");
        }
        printCharsCount(statusSelector, charsRemaining);
    }

    function printCharsCount(statusSelector, charsRemaining) {
        $(statusSelector).html('<font color="grey">Number of characters left: </font>' + charsRemaining);
    }

    function save() {
        var result = false;
        $.ajax({
            type: 'POST',
            url: '/Admin/Logins/Save/16',
            cache: false,
            data: $("form").serialize(),
            success: function (data) {
                notyModal('Data saved successfully.');
                result = true;
                if (data.result == false) {
                    $('#errorDiv').html('<font color="red">HelpText cannot be longer than 70 characters.</font>');
                }
            },
            error: function (xmlHttpRequest, textStatus, errorThrown) {
                $("#notifications").addClass("error");
                $.fn.statusmessageQ({
                    'message': 'Error: ' + xmlHttpRequest.responseText,
                    'type': 'error',
                    'timeout': 4000,
                    'show': 'animation',
                    'target': '#notifications',
                    'hide': 'fadeout'
                });
                $("#security_actions").css('display', '');
            },
            async: false
        });
        
        return result;
    }

    function backToAdmin() {
        $(location).attr('href', '/Admin/');
    }


    function cancel() {
        var helpText = 'Please enter your Defi UserID and Password.';
            helpText = helpText.replace('&#39;', "'").replace('&quot;', '"');
            var newValues = GetControlValues();
            var compareValues = CompareArrays(newValues, oldValues);
            if (!compareValues) {
                if (window.confirm("Clicking ok will cancel your changes!")) {
                    $('textarea').val(helpText);
                }
            }
            else {
                $('textarea').val(helpText);
           }
    }

</script>
